			i++;
			story();
		}
	}

	var story = function(){
		alert("哼，那我继续给你讲故事");

		alert("改变主意了就告诉我");
		i++;
		forover();
	}

	var forover = function(){
		if(!confirm('从前有座山')){
			i++;
			if(!confirm('山里有座庙')){
				i++;
				if(!confirm('庙里有个和尚')){

					if(!confirm('一天老和尚对小和尚讲故事')){

						forover();
					} else{
						yes();
					}
				} else{
					yes();
				}
			} else{
				yes();
			}
			return;
		} else{
			yes();
		}

});
